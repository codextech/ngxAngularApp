<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>User</nb-card-header>
            <nb-card-body>
                <form #usrForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input name="fullName" [(ngModel)]="user.fullName" required id="fullName" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="govtId">Govt Id</label>
                                <input name="govtId" [(ngModel)]="user.govtId" id="govtId" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input name="userName" [(ngModel)]="user.userName" requied id="userName" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" [(ngModel)]="user.password" required id="telephone" type="text"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input name="mobile" [(ngModel)]="user.mobile" required id="mobile" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input name="email" [(ngModel)]="user.email" required id="email" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="tree">Organization</label>
                        </div>
                        <div class="col-sm-4">
                            <tree-root [nodes]="orgs" [options]="opts" (select)="onSelect($event)" (deselect)="onDeselect($event)" ></tree-root>
                        </div>
                    </div>
                    <button [disabled]="!usrForm.form.valid" type="submit" class="btn btn-danger">Save</button>
                </form>
            </nb-card-body>
        </nb-card>

    </div>
</div>
