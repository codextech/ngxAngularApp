<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Module</nb-card-header>
            <nb-card-body>
                <form #modForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="name">Module Name</label><em>*</em>
                                <input type="text" required="true" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <input type="text" class="form-control" id="remarks">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <nb-checkbox>MAC Binding Enabled</nb-checkbox>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <nb-checkbox name="mac">IP Binding Enabled</nb-checkbox>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <nb-checkbox [value]="true">Active</nb-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="input-group full-width">
                                <input [(ngModel)]="newMac" name="newMac" type="text" class="form-control" placeholder="MAC Address">
                                <div class="input-group-append"><button class="btn btn-success" (click)="onMac()">Add</button></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-group full-width">
                                <input type="text" class="form-control" [(ngModel)]="newIP" name="newIP" ngPattern="^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})$"
                                    placeholder="0.0.0.0">
                                <div class="input-group-append"><button class="btn btn-success" (click)="onIP()">Add</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <nb-card class="list-card">
                                <nb-card-header>MAC addresses</nb-card-header>
                                <nb-card-body>
                                    <nb-list>
                                        <nb-list-item *ngFor="let mac of macs">
                                            <nb-checkbox [value]="true">{{mac}}</nb-checkbox>
                                        </nb-list-item>
                                    </nb-list>
                                </nb-card-body>
                            </nb-card>
                        </div>
                        <div class="col-sm-5">
                            <nb-card class="list-card">
                                <nb-card-header>IP Addresses</nb-card-header>
                                <nb-card-body>
                                    <nb-list>
                                        <nb-list-item *ngFor="let ip of ips">
                                            <nb-checkbox [value]="true">{{ip}}</nb-checkbox>
                                        </nb-list-item>
                                    </nb-list>
                                </nb-card-body>
                            </nb-card>
                        </div>
                    </div>
                    <button [disabled]="!modForm.form.valid"  type="submit" class="btn btn-danger" (submit)="onSubmit()">Submit</button>
                </form>
            </nb-card-body>
        </nb-card>

    </div>
</div>
